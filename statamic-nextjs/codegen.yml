overwrite: true
schema:
  - 'https://www.headless-5cj5jmy-br3bvmw5mdtds.de-2.platformsh.site/graphql'
documents: 'src/services/statamic/graphql/**/*.gql'
hooks:
  afterAllFileWrite:
    - 'prettier --write'
generates:
  src/services/statamic/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
    config:
      avoidOptionals: true
      namingConvention: keep
  ./graphql.schema.json:
    plugins:
      - 'introspection'
